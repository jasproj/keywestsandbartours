<!-- HERO VIDEO SECTION - Bachelorette/Private Party Landing Page -->
<!-- Drop this into your landing page, replace existing hero -->

<style>
/* Hero Video Section */
.hero-video {
  position: relative;
  height: 100vh;
  max-height: 600px;
  min-height: 400px;
  overflow: hidden;
  background: #1B3A57;
}

.hero-video__media {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

.hero-video__overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    to bottom,
    rgba(27, 58, 87, 0.3) 0%,
    rgba(27, 58, 87, 0.5) 50%,
    rgba(27, 58, 87, 0.7) 100%
  );
  z-index: 2;
}

.hero-video__content {
  position: relative;
  z-index: 3;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  color: #FDF8F0;
}

.hero-video__badge {
  background: #E87B4A;
  color: #FDF8F0;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  padding: 8px 16px;
  border-radius: 4px;
  margin-bottom: 16px;
}

.hero-video__title {
  font-family: Georgia, 'Times New Roman', serif;
  font-size: clamp(32px, 6vw, 56px);
  font-weight: 400;
  line-height: 1.1;
  margin: 0 0 16px 0;
  text-shadow: 0 2px 20px rgba(0,0,0,0.3);
}

.hero-video__subtitle {
  font-size: clamp(16px, 2.5vw, 20px);
  font-weight: 400;
  opacity: 0.95;
  margin: 0 0 32px 0;
  max-width: 500px;
}

.hero-video__cta {
  display: inline-block;
  background: #E87B4A;
  color: #FDF8F0;
  font-size: 16px;
  font-weight: 700;
  text-decoration: none;
  padding: 16px 40px;
  border-radius: 4px;
  transition: transform 0.2s, box-shadow 0.2s;
  min-height: 48px;
  min-width: 48px;
}

.hero-video__cta:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(232, 123, 74, 0.4);
}

.hero-video__scroll {
  position: absolute;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  color: #FDF8F0;
  opacity: 0.7;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
  40% { transform: translateX(-50%) translateY(-8px); }
  60% { transform: translateX(-50%) translateY(-4px); }
}

/* Mobile: Shorter hero, tours visible in 1 scroll */
@media (max-width: 768px) {
  .hero-video {
    max-height: 500px;
    min-height: 350px;
  }
  
  .hero-video__badge {
    font-size: 11px;
    padding: 6px 12px;
  }
  
  .hero-video__cta {
    padding: 14px 32px;
    width: 100%;
    max-width: 280px;
  }
}

/* Reduced motion preference */
@media (prefers-reduced-motion: reduce) {
  .hero-video__media {
    display: none;
  }
  .hero-video {
    background: #1B3A57 url('hero-poster.png') center/cover;
  }
  .hero-video__scroll {
    animation: none;
  }
}
</style>

<section class="hero-video">
  <!-- Video with poster fallback -->
  <video 
    class="hero-video__media"
    autoplay 
    muted 
    loop 
    playsinline
    poster="hero-poster.png"
  >
    <source src="hero-video.webm" type="video/webm">
    <source src="hero-video.mp4" type="video/mp4">
  </video>
  
  <!-- Gradient overlay -->
  <div class="hero-video__overlay"></div>
  
  <!-- Content -->
  <div class="hero-video__content">
    <span class="hero-video__badge">Private Sandbar Charters</span>
    <h1 class="hero-video__title">Your Crew. Your Sandbar.<br>Your Key West.</h1>
    <p class="hero-video__subtitle">Private boat to a hidden sandbar. Champagne, swimming, sunset. Up to 12 guests.</p>
    <a href="#tours" class="hero-video__cta" onclick="trackBookingClick('hero_cta')">Check Availability</a>
  </div>
  
  <!-- Scroll indicator -->
  <div class="hero-video__scroll">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M5 12l7 7 7-7"/>
    </svg>
  </div>
</section>

<!-- GA4 Click Tracking -->
<script>
function trackBookingClick(location) {
  if (typeof gtag !== 'undefined') {
    gtag('event', 'booking_click', {
      'event_category': 'engagement',
      'event_label': location
    });
  }
}
</script>
