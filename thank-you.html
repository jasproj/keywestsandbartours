<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Key West Sandbar Tours</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-67D7X60CJF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-67D7X60CJF');
        
        // Track form submission as conversion
        gtag('event', 'form_submission', {
            'event_category': 'conversion',
            'event_label': 'contact_form'
        });
    </script>
    
    <style>
        :root {
            --ocean-deep: #1B3A57;
            --coral: #E87B4A;
            --white: #FFFFFF;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            background: url('thank-you-bg.jpeg') center center / cover no-repeat fixed;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(27, 58, 87, 0.6) 0%,
                rgba(27, 58, 87, 0.7) 100%
            );
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            padding: 48px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3BB8C3 0%, var(--ocean-deep) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        
        .checkmark svg {
            width: 40px;
            height: 40px;
            color: var(--white);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--ocean-deep);
            margin-bottom: 12px;
        }
        
        p {
            color: #6B7280;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        
        .highlight {
            color: var(--ocean-deep);
            font-weight: 600;
        }
        
        .cta {
            display: inline-block;
            background: var(--coral);
            color: var(--white);
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
            min-height: 48px;
        }
        
        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(232, 123, 74, 0.3);
        }
        
        .footer-note {
            margin-top: 32px;
            font-size: 0.9rem;
            color: #6B7280;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
            </svg>
        </div>
        
        <h1>Message Received!</h1>
        
        <p>Thanks for reaching out. We'll get back to you <span class="highlight">within 24 hours</span>.</p>
        
        <p>In the meantime, keep browsing tours.</p>
        
        <a href="/" class="cta">Browse Tours</a>
        
        <p class="footer-note">Questions? Email us at<br>info@keywestsandbartours.com</p>
    </div>
</body>
</html>
